log4j.rootCategory=info,console,logfile

log4j.category.com.rongji.dfish=ALL
log4j.category.com.rongji.xmgl=DEBUG
log4j.category.Hibernate=ERROR
log4j.category.com.rongji.dfish.platform.util.json=INFO

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%p [(%c{3})] %m%n

log4j.appender.logfile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.logfile.File=${catalina.home}/singlewindow/singlewindow.log
# log4j.appender.logfile.MaxFileSize=10MB
# Keep three backup files.
# log4j.appender.logfile.MaxBackupIndex=3
# Pattern to output: date priority [category] - message
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=%d %p [%c] - %m%n
